<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/estilos_contato.css">
    </head>
    <body>
        <header>
            <div class="caixa_menu">
                <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>

                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produtos.html">produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input_padrao" required>

                <label for="email">e-mail</label>
                <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx)x.xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="63" rows="10"id="mensagem" class="input_padrao" required></textarea>

                <!--Input de escolha-->
                <fieldset>
                    <legend>Como prefere ser contactado?</legend>
                    <label for="escolha_email"><input type="radio" id="escolha_email" value="email" name="contato">e-mail</label>
                    
                    <label for="escolha_tel"><input type="radio" id="escolha_tel" value="telefone" name="contato">telefone</label>
                    
                    <label for="escolha_whats"><input type="radio" id="escolha_whats" value="whatsapp" name="contato" checked>whatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual melhor horário para entrarmos em contato:</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="chkbox"><input type="checkbox" id="checkmail">Gostaria de receber mais informações no e-mail?</label>
                

                <input type="submit" class="enviar" id="envio" value="ENVIAR">


            </form>

            <table>

                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>  
                    </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                </tbody>

            </table>

        </main>

        <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p>&COPY; Eric André Mangolim - 2020</p>
        </footer>

    </body>
</html>
